# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


# Temporarily use `master` to get this fix: https://github.com/golang/protobuf/pull/628
# TODO: switch this back to a tag after a new release is created
# (https://github.com/golang/protobuf/issues/659).
[[override]]
  name = "github.com/golang/protobuf"
  branch = "master"

[[constraint]]
  name = "github.com/zorkian/go-datadog-api"
  version = "2.10.0"

[[constraint]]
  name = "google.golang.org/appengine"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "google.golang.org/genproto"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/validator.v2"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.2.1"

[[override]]
  name = "go.opencensus.io"
  branch = "master"

[[override]]
  name = "contrib.go.opencensus.io/exporter/stackdriver"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true
